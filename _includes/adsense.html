{% include base_path %}

  {% if site.google_ad_client %}

	<div class="page__ads">	
		<!-- sudebar-responsive --> 
			<ins class="adsbygoogle"
					 style="display:block"
					 data-ad-client={{ site.google_ad_client }}
					 data-ad-slot={{ site.google_ad_slot }}
					 data-ad-format="auto">
			</ins>
		<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
  {% endif %}
